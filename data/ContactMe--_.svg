<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="83" height="20" role="img"
    aria-label="Contact Me: ">
    <title>Contact Me: </title>
    <style>
        a:hover #llink {
            fill: url(#b);
            stroke: #ccc
        }

        a:hover #rlink {
